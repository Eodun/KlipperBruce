[gcode_macro LED_OFF]
description: Turn off printer LED
gcode:
  SET_LED LED=Disco RED=0 GREEN=0 BLUE=0 SYNC=0

[gcode_macro LED_ON]
description: Turn on printer LED, high light
gcode:
  SET_LED LED=Disco RED=0.25 GREEN=0.25 BLUE=0.25 SYNC=0

[gcode_macro LED_LOW]
description: Turn on printer LED, low light
gcode:
  SET_LED LED=Disco RED=0.05 GREEN=0.05 BLUE=0.05 SYNC=0

[gcode_macro LED_YELLOW]
description: Turn on printer LED, yellow
gcode:
  SET_LED LED=Disco RED=0.095 GREEN=0.065 BLUE=0 SYNC=0

[gcode_macro LED_RED]
description: Turn on printer LED, red
gcode:
  SET_LED LED=Disco RED=0.05 GREEN=0 BLUE=0 SYNC=0

[gcode_macro LED_GREEN]
description: Turn on printer LED, green
gcode:
  SET_LED LED=Disco RED=0 GREEN=0.05 BLUE=0 SYNC=0

[gcode_macro LED_BLUE]
description: Turn on printer LED, blue
gcode:
  SET_LED LED=Disco RED=0 GREEN=0 BLUE=0.05 SYNC=0

[gcode_macro STATUS_MESHING]
description: Lights while meshing
gcode:
   LED_LOAD
   LED_BLUE

